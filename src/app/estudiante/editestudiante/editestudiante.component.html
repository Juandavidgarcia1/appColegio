<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h1 align=center> Modificar estudiantes </h1>
        </div>
        <div class="card-body">
           <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="estudiante.nombre" name="nombre">
                </div>
                <br>
                <button (click)="Actualizar(estudiante)" class="btn btn-danger">Actualizar</button>
           </form>
        </div> 
    </div>   
</div>
