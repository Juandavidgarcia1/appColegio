<div class="container">
    <div class="card">
        <div class="card-header">
            <app-curso></app-curso>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>GRADO</th>
                        <th>COLEGIO</th>
                        <th>SALON</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos" class="text-center">
                        <td>{{curso.id}}</td>
                        <td>{{curso.grado}}</td>
                        <td>{{curso.idColegio}}</td>
                        <td>{{curso.salon}}</td>
                        <td>
                            <button (click)="Editar(curso)" class="btn btn-warning">Editar</button> 
                            <button class="btn btn-danger"  style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>   
</div>
