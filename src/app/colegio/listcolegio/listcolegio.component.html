<div class="container">
    <div class="card">
        <div class="card-header">
            <app-colegio></app-colegio>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr  class="text-center">
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let colegio of colegios" class="text-center">
                        <td>{{colegio.id}}</td>
                        <td>{{colegio.nombre}}</td>
                        <td>
                            <button (click)="Editar(colegio)" class="btn btn-warning">Editar</button> 
                            <button class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>   
</div>
